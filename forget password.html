<!DOCTYPE html>
<html lang="ar">
<head>
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forget password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="backgrounds/PicsArt_09-27-12.36.26-removebg-preview.png" type="image/x-icon">
</head>
<body>
    <div class="co">
    <div class="large">
        <div class="logg"><br><br><br>
            <img src="backgrounds/PicsArt_09-27-12.36.26-removebg-preview.png" class="im">
        </div>
        
        <form class="container" id="step1" onsubmit="sendCode(event)">
            <div class="login"><br>
                <h1 class="Create">Forgot Password</h1>
                <p class="x">Please enter your email.</p>
                <div class="input-container">
                    <input type="email" placeholder="Email" id="email" name="email" class="fn-input" required>
                    <label for="email" class="floating-label">Email</label>
                </div>
                <div class="final">
                    <button type="submit">Send Code</button>
                </div>
            </div>
        </form>
        
        <form class="container hidden" id="step2" onsubmit="verifyCode(event)">
            <div class="login"><br>
                <h1 class="Create">Enter The Code</h1>
                <p class="x">The code has been sent to your email.</p>
                <div class="input-container">
                    <input type="tel" placeholder="Code" id="code" name="code" class="fn-input" required oninput="validatePhoneNumber(this)">
                    <label for="code" class="floating-label">Code</label>
                </div>
                <div class="final">
                    <button type="submit">Verification</button>
                </div>
            </div>
        </form>
    
        <form class="container hidden" id="step3">
            <div class="login"><br>
                <h1 class="Create">Reset Password</h1>
                <p class="x">Reset your password.</p>
                <div class="input-container">
                    <input type="password" placeholder="New Password" id="newPassword" name="newPassword" class="fn-input" required>
                    <label for="newPassword" class="floating-label">New Password</label>
                </div>
                <div class="input-container">
                    <input type="password" placeholder="Confirm Password" id="confirmPassword" name="confirmPassword" class="fn-input" required>
                    <label for="confirmPassword" class="floating-label">Confirm Password</label>
                </div>
                <div class="final">
                    <button type="submit">Verification</button>
                </div>
            </div>
        </form>
    </div>
    </div>
    <script src="forget password.js"></script>
</body>
</html>
